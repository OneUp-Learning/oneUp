<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

{% include 'scripts.html' %}

</head>
<body>
	<div>

		{% include 'heading.html' %}

		<div class="frame" id="grad" align="center">
			<div class="container">
				<div class="row">
					<div class="12u">
						<h1>Export Challenges</h1>
					</div>
				</div>
				<div class="row">
					<div class="12u">
						<!-- INSERTED DYNAMIC TABLE -->

						<p>
							<em><strong> Select Challenges to Export</strong></em>
						</p>

						<form name="question" action="/oneUp/instructors/exportChallenges"
							method="POST">
							{% csrf_token %}
							<table class="bg">
								{% if empty %}
								<tr>
									<td></td>
									<td>**No Results Where Found**</td>
								</tr>
								{% else %} {% for i, chall_ID, chall_name in challenge_range %}
								<tr>
									<div id="challenge{{i}}">
										<td><input type="checkbox" name="selected" value="{{i}}">
											{{chall_name}} <input type="hidden" name="challengeID{{i}}"
											value="{{chall_ID}}"></td>
								</tr>
								{% endfor %} {% endif %}
							</table>

							<input type="submit" name="submit" value="Submit" class="button" />
							<button type="reset" value="Reset">Reset</button>
							<a href="/oneUp/instructors/instructorCourseHome"><input
								type="button" value="Back"></a>
							</td>

						</form>

					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->

		{% include 'footer.html' %}

	</div>

</body>
</html>
