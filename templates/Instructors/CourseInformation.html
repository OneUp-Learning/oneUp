<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
    	<script type="text/javascript" src="/static/ThirdParty/ckeditor/ckeditor-init.js"></script>
		<script type="text/javascript" src="/static/ThirdParty/ckeditor/ckeditor/ckeditor.js"></script>
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12 m10 offset-m1">
               <h3>{{course_Name}} Course Description</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m8 offset-m2">
               <form name="coursedescr" action="/oneUp/instructors/courseInformation" method="POST">
                  {% csrf_token %}
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                  
                          <i class="material-icons prefix">mode_edit</i>
                      
                          <label for="courseDescr">Course Description</label>  
                                                 
                           <div class="django-ckeditor-widget" data-field-id="0">
                              <textarea name="courseDescr" id="courseDescr" rows="2" cols="70"
                                 {%if view%}readonly{%else%}required{%endif%} data-processed="0"
                                 data-config="{{ ckeditor.config }}"
                                 data-external-plugin-resources="{{ ckeditor.external_plugin_resources }}"
                                 data-id="courseDescr" data-type="ckeditortype">{{ course_Description }}</textarea>
                           </div>
                        </div>
                     </div>
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Save<i class="material-icons right">send</i></button>
                        <a class="waves-effect waves-light btn" href="/oneUp/instructors/instructorCourseHome"><i class="material-icons left">navigate_before</i>Back</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
