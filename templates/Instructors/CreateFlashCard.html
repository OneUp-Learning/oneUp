<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Create Flash Card</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <form name="createFlashCard" action="/oneUp/instructors/createFlashCard" method="POST">
                
                  {% csrf_token %}
                  <input type="hidden" name="flashID" id="flashID" value="{{flashID}}">
                 <input type="hidden" name="groupID" id="groupID" value="{{groupID}}">
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input value="{{cardName}}" name="cardName" id="cardName" type="text" class="validate" pattern=".*\S+.*" required>
                              <label for="cardName"><span class= "red-text">*</span> Flash Card Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="front" name="front" class="materialize-textarea" data-length="5000" required>{{front}}</textarea>
                                <label for="front"><span class= "red-text">*</span>Front</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="back" name="back" class="materialize-textarea" data-length="5000" required >{{back}}</textarea>
                                <label for="back"><span class= "red-text">*</span>Back</label>
                            </div>
                        </div>
                        
                      
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Save<i class="material-icons right">send</i>
                        </button>
                        <a class="waves-effect waves-light btn" href="/oneUp/instructors/groupList">											
                        <i class="material-icons left">close</i>Cancel</a>                                                                  									
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
