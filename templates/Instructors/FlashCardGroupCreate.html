<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
      <script>
         $( document ).ready(function(){
          $
          
          var startDate = $('#availabilityDate').bootstrapMaterialDatePicker({
            weekStart: 0, format: 'MM/DD/YYYY hh:mm A', shortTime : true
          })
         });
      </script>
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3> Create Group</h3>
               <p><span class= "red-text">*</span> Denotes Required Fields</p>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <form name="group" action="/oneUp/instructors/groupCreate" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="groupID" id="groupID" value="{{groupID}}">
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                           <div class="input-field col s12">
                                <i class="material-icons prefix">edit</i>
                              <input value="{{groupName}}" name="groupName" id="groupName" type="text" class="validate" pattern=".*\S+.*" required>
                              <label for="groupName"><span class= "red-text">*</span> Group Name</label>
                           </div>
                        </div>
                        <div class="row">
                           <div class="input-field col s12">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input value="{{groupPos}}" name="groupPos" id="groupPos" type="number" class="validate" min="0" max="999" required>
                              <label for="groupPos"><span class= "red-text">*</span> Group Position</label>
                           </div>
                        <div class="row">
                           <div class="col s12 m4">
                              <label for="availabilityDate">Display Group From Date:</label> 
                              <input type="text" class="datepicker-from" name="availabilityDate" value="{{availabilityDate}}" id="availabilityDate" {%if view%}readonly{%endif%}>
                           </div>
                        </div>
                     </div>
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                        <i class="material-icons right">send</i>
                        </button>
                        <a class="waves-effect waves-light btn" href="/oneUp/instructors/groupList"><i class="material-icons left">check</i>Done</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
