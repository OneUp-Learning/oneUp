<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3> Create Topic</h3>
               <p><span class= "red-text">*</span> Denotes Required Fields</p>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <form name="question" action="/oneUp/instructors/topicsCreate" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="topicID" id="topicID" value="{{topicID}}">
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                           <div class="input-field col s12">
                                <i class="material-icons prefix">edit</i>
                              <input value="{{topicName}}" name="topicName" id="topicName" type="text" class="validate" pattern=".*\S+.*" required>
                              <label for="topicName"><span class= "red-text">*</span> Topic Name</label>
                           </div>
                        </div>
                        <div class="row">
                           <div class="input-field col s12">
                                <i class="material-icons prefix">format_list_numbered</i>
                              <input value="{{topicPos}}" name="topicPos" id="topicPos" type="number" class="validate" min="0" max="999" required>
                              <label for="topicPos"><span class= "red-text">*</span> Topic Position</label>
                           </div>
                        </div>
                     </div>
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light"  type="submit" name="submit">Submit
                        <i class="material-icons right">send</i>
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
