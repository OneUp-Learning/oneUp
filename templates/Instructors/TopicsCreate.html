<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      
       {% include 'scripts.html' %}
      
      <script type="text/javascript">
         function goToNewPage()
         {
             var url1 = document.getElementById('qtype').value;
             var url2 = document.getElementById('list').value;
             if(url1 != 'none') 
             {
                 window.location = url1;
                 url1='none'
             }
             else
             {
                 window.location = url2;
                 url2='none'
             }
             
         }
      </script>
        
   </head>
   <body>
      <!-- START PAGE SOURCE -->

     <div>

          {% include 'heading.html' %}
 
         <div class="frame" id="grad" align="center">
            <div class="container">
            <div class="row">
            <div class="12u">
               <h1>Enter New Topic</h1>
               <p class = "center"><span class = "red">*</span>Topics can be linked to problems</p>
            </div></div>
            <div class="row">
            <div class="12u">
                  <!-- INSERTED DYNAMIC TABLE -->
                   <a href="/oneUp/instructors/topicsCreate"><input type="button" value="Add New Topic"></a>
                  <br /><br />
                  <form name="question" action="/oneUp/instructors/topicsCreate" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="topicID" id="topicID" value="{{topicID}}">
                  <table class="bg">
                     <tr>
                        <th>Topic Name</th>
                     </tr>
                     <tr>
                        <td> 
                           <input style="border: solid 1px rgba(128, 128, 128, 0.5);" type="text" name="topicName" value="{{topicName}}" id="preview" pattern=".*\S+.*" required>
                  </table>
                  <input type="submit" name="submit" value="Submit" class="button" onclick="return check();">
                  <a href="/oneUp/instructors/topicsList"><input type="button" value="Done"></a>
                  <br>
                  </form>
                  <!-- END DYNAMIC TABLE -->
         </div></div></div></div>
      </div>
      <!-- Footer -->

       {% include 'footer.html' %}

      </div>
      <script type="text/javascript"> Cufon.now(); </script>
   </body>
</html>
