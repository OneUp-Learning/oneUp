<!DOCTYPE html>
<html lang="en">
   <head>      
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>{{name}}'s Skills</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m8 offset-m2">
               <div class="card">
                  <div class="card-content">
                     <table>
                        <thead>
                              <th>Skill Name</th>
                              <th>Skill Points</th>
                        </thead>
                        <tbody>
                           {% for i,skill_ID,skill_Name,skill_Points in skill_range %}
                           <tr>
                              <td>{{skill_Name}}</td>
                              <td>{{skill_Points}}</td>
                           </tr>
                           {% empty %}
                           <tr><td class="center-align" colspan="2"><i>No Skills</i></td></tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
                  <div class="card-action right-align">
                     <a class="waves-effect waves-light btn" href="/oneUp/instructors/studentAchievements"><i class="material-icons left">navigate_before</i>Back</a>
                  </div>
               </div>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
