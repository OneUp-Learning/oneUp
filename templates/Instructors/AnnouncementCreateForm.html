<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
      <script>
         $( document ).ready(function(){
          var endDate = $('#endTime').bootstrapMaterialDatePicker({
            weekStart: 0, format: 'MM/DD/YYYY hh:mm A'
          });
         
         });
      </script>
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Create Announcement</h3>
               <p><span class= "red-text">*</span> Denotes Required Fields.</p>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <form name="announcement" action="/oneUp/instructors/announcementCreate" method="POST">
                  {% csrf_token %}
                  {% if announcementID %}
                  <input type="hidden" name="announcementID" id="announcementID" value="{{announcementID}}">
                  {% endif %}
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                           <div class="input-field col s12">
                              <input value="{{subject}}" name="subject" id="subject" type="text" class="validate" pattern=".*\S+.*" required>
                              <label for="subject"><span class= "red-text">*</span> Announcement Subject</label>
                           </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                           <textarea name="message" id="message" class="materialize-textarea" data-length="300" >{{message}}</textarea>
                           <label for="message">Announcement Message</label>
                        </div>
                        </div>
                        <div class="row">
                           <div class="col s12">
                              <label for="endTime">Announcement Expiration</label> 
                              <input type="text" class="datepicker-from" name="endTime" value="{{endTimestamp}}" id="endTime">
                           </div>
                        </div>
                     </div>
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Create<i class="material-icons right">send</i></button>
                        <a class="waves-effect waves-light btn" href="/oneUp/instructors/announcementList"><i class="material-icons left">close</i>Cancel</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
