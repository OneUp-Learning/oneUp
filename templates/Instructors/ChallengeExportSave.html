<!DOCTYPE html>
<html lang="en">
<head>
{% include 'scripts.html' %}

</head>
<body>
		{% include 'heading.html' %}
<main>
		<div class="row center-align">
					<div class="col s12">
						<h3>Export Challenges</h3>
					</div>
				</div>
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<form name="challlengedownload" action="/oneUp/instructors/saveExportedChallenges" method="POST">
					{% csrf_token %}
					<div class="card">
						<div class="card-content">
						<span class="card-title">Challenge Exported!</span>
						<blockquote>The data has been saved to a file. To download the file
								click the Download button below.</blockquote>
						</div>
						<div class="card-action right-align">
							<button class="btn waves-effect waves-light" type="submit" name="submit">Download<i class="material-icons right">file_download</i></button>
							<a class="waves-effect waves-light btn" href="/oneUp/instructors/instructorCourseHome"><i class="material-icons left">navigate_before</i>Back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	{% include 'footer.html' %}

</body>
</html>
