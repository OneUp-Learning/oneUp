<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
      <script src="/static/ThirdParty/Highcharts-stable/highcharts.src.js"></script>
      
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Goals Visualization</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <div class="card">
                  <div class="card-content">
                  {% for i,user_Names,goals_Created,goals_Completed,goals_Failed in studentsRange %}       
                         <div class="row">                         
                         		<div class="goalindicator" data-student="{{user_Names}}" data-created="{{goals_Created}}" data-completed="{{goals_Completed}}" data-failed="{{goals_Failed}}" id="goal_container{{i}}">
                         		</div>                         		
                         </div> 
                  {% endfor %}	  
                  </div>
               </div>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>

<script>
	console.log("Am I running?");
	window.onload = function() {
		var indicatorsFound = document.getElementsByClassName("goalindicator");
        console.log(indicatorsFound.length)
        for(var i = 0; i < indicatorsFound.length; i++){
        	createBarChart(indicatorsFound[i].dataset.student, indicatorsFound[i].dataset.created, indicatorsFound[i].dataset.completed, indicatorsFound[i].dataset.failed, indicatorsFound.item(i));
        }
	}

	function createBarChart(username, created, completed, failed, objID){	
		
			console.log(username);
			console.log(created);
			created = parseInt(created);
			console.log(completed);
			completed = parseInt(completed);
			console.log(failed);
			failed = parseInt(failed);
		
			Highcharts.chart(objID, {
			chart: {
				type: 'column'
			},
			title: {
				text: 'Goal Statistics for ' + [username]
			},
			xAxis: {
				categories: [],
				crosshair: true
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Number of Goals'
				}
			},
			series :[{
				name: 'Created',
				data: [created],
				color: 'black'
			}, {
				name: 'Completed',
				data: [completed],
				color: 'green'
			}, {
				name: 'Failed',
				data: [failed],
				color: 'red'
			}]
		});
	}
</script>
