<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Enter New Skill</h3>
               <p><span class= "red-text">*</span> Skills can be linked to problems</p>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m8 offset-m2">
               <div class="card">
                  <form name="question" action="/oneUp/instructors/skillsCreate" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="skillID" id="skillID" value="{{skillID}}">
                  <div class="card-content">
                     <div class="row">
                        <div class="col s12">
                           <h5>Skill Name</h5>
                        </div>
                        <div class="input-field col s12">
                           <i class="material-icons prefix">mode_edit</i>
                           <input value="{{skillName}}" name="skillName" id="skillName" type="text" class="validate" pattern=".*\S+.*" required>
                           <label for="skillName">Skill Name</label>
                        </div>
                     </div>
                  </div>
                  <div class="card-action right-align">
                     <button class="btn waves-effect waves-light" type="submit" name="submit">Create<i class="material-icons right">send</i></button>
                     <a class="waves-effect waves-light btn" href="/oneUp/instructors/skillsList"><i class="material-icons left">navigate_before</i>Back</a>
                  </div>
               </div>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
