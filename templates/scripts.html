<script>
    $( document ).ready(function(){
      $(".button-collapse").sideNav();
      $('select').not('.browser-default').material_select();
      // Stops materialize select from having to click twice (https://stackoverflow.com/a/56725559)
      document.querySelectorAll('.select-wrapper').forEach(t => t.addEventListener('click', e=>e.stopPropagation()))
      Materialize.updateTextFields();
      $('.modal').modal();
    }); 
</script>
<style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
  
    main {
      flex: 1 0 auto;
    }
    /* html{
      background-color: #fafafa;
    } */
    [type="checkbox"].reset-checkbox,
    [type="checkbox"].reset-checkbox:checked,
    [type="checkbox"].reset-checkbox:not(checked) {
      opacity: 1;
      position: absolute;
    }

    [type="checkbox"].reset-checkbox+label::before,
    [type="checkbox"].reset-checkbox+label::after,
    [type="checkbox"].reset-checkbox:checked+label::before,
    [type="checkbox"].reset-checkbox:checked+label::after {
      display: none;
    }

    [type="checkbox"].reset-checkbox+label:not(.lever) {
      padding-left: 10px;
      margin-left: 10px;
    line-height: initial;
    }
</style>
