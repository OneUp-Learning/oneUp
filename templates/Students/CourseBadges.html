<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'stheading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Course Badges</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m8 offset-m2">
               <div class="card-panel">
                  <table>
                     <thead>
                        <tr>
                            <th>Name</th>
                            <th>Badge</th>
                            <th>Badge Description</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i,badgeId,badgeName,badgeImage,badgeDescription in badgesInfo %}
                        <tr>
                           <td>{{badgeName}}</td>
                           <td><img class="responsive-img" src="/{{badgeImage}}" alt="Badge Image"/></td>
                           <td>{{badgeDescription}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                           <td class="center-align" colspan="3">No Badges</td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
