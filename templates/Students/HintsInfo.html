<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'stheading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Hints Info</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <div class="card">
                  <div class="card-content">
                     <table {% if challenge_range %}class="responsive-table"{% else %}class="table"{% endif%}>
                        <thead>
                           <th>Name</th>
                           <th>Description</th>
                        </thead>
                        <tbody>
                           <tr>
                              <td>Hints</td>
                              <td>Weak Hint Reduction: {{weakHint}}%, Strong Hint Reduction: {{strongHint}}%</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <div class="card-action right-align">
                     <a class="waves-effect waves-light btn" href="/oneUp/students/StudentCourseHome"><i class="material-icons left">navigate_before</i>Back</a>                         
                  </div>
               </div>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
