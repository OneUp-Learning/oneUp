<!DOCTYPE html>
<html lang="en">

<head>
   {% include 'scripts.html' %}
</head>

<body>
   {% include 'stheading.html' %}
   <main>
      <div class="row center-align">
         <div class="col s12">
            <h3>Flash Card Groups</h3>
         </div>
      </div>
      <div class="row">
         <div class="col s12 m10 offset-m1">
            <div class="card-panel">
               {% csrf_token %} 
               <ul id="sortableGroups" class="collapsible" data-collapsible="expandable">
                  {% for group  in group_range %}
                  <li id={{group.groupID}}>
                     <a href="/oneUp/students/FlashCards?groupID={{group.groupID}}">
                     <div class="collapsible-header"> <i class="material-icons">layers</i><div style="color:#808080">Group: &nbsp;</div>{{group.groupName}} &nbsp;&nbsp;
                        <span class="badge">Cards: {{group.cardCount}}</span>
                     </div>
                     </a>
                  </li>
                  {% empty %}
                  <li class="center-align" colspan="5">No Groups</li>
                  {% endfor %}
               </ul>

            </div>
         </div>
      </div>
   </main>
   {% include 'footer.html' %}
</body>

</html>
