<tr data-nf-id="{{ notification.id }}" id="{{ notification.id }}" class="notification list-group-item {{ notification.read|yesno:'read,unread' }}">
	<td>
   		{{ notification.verb }}
   	</td>
   	
   	<td>
    	<span class="timesince">{{ notification.created|timesince }} ago</span>
    </td>
	<!--<script type ="text/javascript">
	document.getElementById("mark-notification").style.cssText= document.getElementById("waves-effect waves-light btn").style.cssText;
	</script>-->
	<td style="padding-left: 50px;">
			<button  data-id="{{ notification.id }}" class="mark-notification waves-effect waves-light btn"
				data-mark-action="{{ notification.read|yesno:'unread,read' }}"
				data-toggle-text="Mark as {{ notification.read|yesno:_('read,unread') }}">

				Mark as {{ notification.read|yesno:'unread,read' }}

			</button>
			<button class="delete-notification waves-effect waves-light btn" data-id="{{ notification.id }}">
				Dismiss</button>
	</td>
</tr>
