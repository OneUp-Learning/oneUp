<tr data-nf-id="{{ notification.id }}" id="{{ notification.id }}" class="notification list-group-item {{ notification.read|yesno:'read,unread' }}">
	<td>
   		{{ notification.verb }}
   	</td>
   	
   	<td>
    	<span class="timesince">{{ notification.created|timesince }} ago</span>
    </td>

	<td>
		{% if notification.deleted == False %}
			<button style="margin-block-end: 8px;" data-id="{{ notification.id }}" class="mark-notification waves-effect waves-light btn"
				data-mark-action="{{ notification.read|yesno:'unread,read' }}"
				data-toggle-text="Mark as {{ notification.read|yesno:_('read,unread') }}">

				Mark as {{ notification.read|yesno:'unread,read' }}

			</button>
			<button style="margin-block-end: 8px;" class="delete-notification waves-effect waves-light btn" data-id="{{ notification.id }}">
				Dismiss</button>
		{% else %}
		<b>Dismissed</b>
		{% endif %}
	</td>
</tr>
