<li data-nf-id="{{ notification.id }}" class="notification list-group-item {{ notification.read|yesno:'read,unread' }} navNotifications">
    <a class='waves-effect truncate' href="#!">{{ notification.verb }}
        <i class="material-icons right delete-notification delete-box" data-id="{{ notification.id }}">clear</i>
        &nbsp; 
        <span class="timesince right">{{ notification.created|timesince }} ago</span>    
     </a>
</li>
