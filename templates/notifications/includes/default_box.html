<li data-nf-id="{{ notification.id }}" class="collection-item avatar notification list-group-item {{ notification.read|yesno:'read,unread' }} navNotifications">
    <a class='waves-effect truncate' style="color: #616161 !important; display: flex;" href="#!">
        <div style="max-width: 100%;">
        <div style="padding-right: 32px; overflow-wrap: break-word; overflow: hidden; text-overflow: ellipsis;">{{ notification.verb }}</div>
        <p style="margin-top: 0px;"><span class="timesince left">{{ notification.created|timesince }} ago</span> </p> 
        </div>    
        <div style="position: absolute; right: 16px;">
        <i class="material-icons right delete-notification delete-box" style="margin: 0; line-height: 48px; max-height: 32px;" data-id="{{ notification.id }}">clear</i> 
        </div>
     </a>
</li>
