<!DOCTYPE html>
<html lang="en">
   <head>

        {% include 'scripts.html' %}

	</head>
   <body>
   
        {% include 'heading.html' %}  
        <main>
        <div class="row center-align">
            <div class="col s12">
        	    <h3>Add Badge</h3>
		    </div>
        </div>
        <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <form id="update" name="update" action="/oneUp/badges/AddBadgeManually" method="post">                        
                <div class="card-content">
                  {% csrf_token %}
                  </div>
                  <table>
                  		<th>Student</th>
                  		<th> Badge</th>
                  		
                  		<tbody>
        	
                     <tr> 
       			<td><div class="select-wrapper">
       						<select name="userID" >
                                    <option value=""selected>Select Student</option>
                                    {% for userID, studentName in students %}
                                    <option id="userID"  value="{{userID}}">{{studentName}}</option>
                                    {% endfor %}
                                 </select>
                                 </td>
                                 <td>
                                 <select name="badgeID" >
                                    <option value=""selected>Select Badge</option>
                                    {% for badgeID, badgeDescrip in badges %}
                                    <option id="badgeID"  value="{{badgeID}}">{{badgeDescrip}}</option>
                                    {% endfor %}
                                 </select>
                              </div>
                            </td>
       			<td></td>
               </tr>
               
                     </tbody>
                  </table>
                  <div class="card-action right-align">
                      <div class="row">
                          <div class="col s12">
                          <button class="btn waves-effect waves-light" type="submit">Add Badge
                        <i class="material-icons right">send</i>
                        </button>
                    </div>
                    </div>
                    </div>
               </form>
		</div>
        </div>
        </div>
    </main>
      <!-- Footer -->
      
        {% include 'footer.html' %}
           
   </body>
</html>
