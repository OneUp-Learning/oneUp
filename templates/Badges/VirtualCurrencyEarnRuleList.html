<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}  
      <div class="frame" id="grad" align="center">
         <div class="container">
            <div class="row">
               <div class="12u">
                  <h1>Virtual Currency Earn Rules</h1>
               </div>
            </div>
            <!-- INSERTED DYNAMIC TABLE --> 
            <div class="row">
               <div class="12u">
                  <a href="/oneUp/badges/CreateVirtualCurrencyRule"><input type="button" value="Create New Earning Rule"></a>
                  <br /><br />
                  <!-- New: List of badges added; DD 02/04/2015 -->
                  <table class="bg">
                     <tr>
                        <th>Name</th>
                        <th>Course Bucks</th>
                        <th></th>
                     </tr>
                     {% for i,vcRuleID,vcRuleName,vcAmount in vcRuleInfo %}
                     <tr>
                        <td style="vertical-align:middle">{{vcRuleName}}</td>
                        <td>{{vcAmount}}</td>
                        <td style="vertical-align:middle; text-align:right">
                           <form action="/oneUp/badges/SaveVirtualCurrencyRule" method="POST">
                              {% csrf_token %} 
                              <a href="/oneUp/badges/EditVirtualCurrencyRule?vcRuleID={{vcRuleID}}"><button type="button">Edit</button></a>
                              <input type="hidden" name="vcRuleID" value="{{vcRuleID}}">
                              <input type="submit" name="submit" value="Delete" class="button" onclick="return confirm('Are you sure you want to delete?')">
                           </form>
                        </td>
                     </tr>
                     {% endfor %}
                  </table>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      {% include 'footer.html' %}
   </body>
</html>
