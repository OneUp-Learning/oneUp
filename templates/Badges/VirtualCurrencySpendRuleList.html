<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}  
      <main>
            <div class="row center-align">
               <div class="col s12">
                  <h3>Virtual Currency Spend Rules</h3>
               </div>
            </div>
            <div class="row right-align">
               <div class="col s12 m8 offset-m2">
  
                  <a class="waves-effect waves-light btn" href="/oneUp/badges/EditVirtualCurrencySpendRule"><i class="material-icons left">edit</i>Modify Spending Rules</a>
                  
                 </div>
                 </div>
                 <div class="row">
                 <div class="col s12 m8 offset-m2">
                 <div class="card">
                  	<div class="card-content">
                  <table>
                     <thead>
                        <th>Name</th>
                        <th>Course Bucks</th>
                     </thead>
                     <tbody>
                     {% for i,vcsRuleID,vcsRuleName,vcsAmount in vcsRuleInfo %}
                     <tr>
                        <td>{{vcsRuleName}}</td>
                        <td>{{vcsAmount}}</td>
                     </tr>
                     {% empty %}
                     <tr><td class="center-align" colspan="2"><i>No rules created</i></td></tr>
                     {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
