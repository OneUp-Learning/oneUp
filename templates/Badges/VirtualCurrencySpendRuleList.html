<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}  
      <div class="frame" id="grad" align="center">
         <div class="container">
            <div class="row">
               <div class="12u">
                  <h1>Virtual Currency Spend Rules</h1>
               </div>
            </div>
            <div class="row">
               <div class="12u">
                  <a href="/oneUp/badges/CreateVirtualCurrencySpendRule"><input type="button" value="Create Spending Rules"></a>
                  <a href="/oneUp/badges/EditVirtualCurrencySpendRule"><input type="button" value="Edit Spending Rules"></a>
                  <br /><br />
                  <table class="bg">
                     <tr>
                        <th>Name</th>
                        <th>Course Bucks</th>
                     </tr>
                     {% for i,vcsRuleID,vcsRuleName,vcsAmount in vcsRuleInfo %}
                     <tr>
                        <td style="vertical-align:middle">{{vcsRuleName}}</td>
                        <td>{{vcsAmount}}</td>
                     </tr>
                     {% endfor %}
                  </table>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      {% include 'footer.html' %}
   </body>
</html>
