<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'scripts.html' %}
   </head>
   <body>
      {% include 'heading.html' %}
      <main>
         <div class="row center-align">
            <div class="col s12">
               <h3>Create Rule for Spending Course Bucks</h3>
            </div>
         </div>
         <div class="row">
            <div class="col s12 m10 offset-m1">
               <form name="createSpendRule" action="/oneUp/badges/SaveVirtualCurrencySpendRule" method="POST">
                <input type="hidden" name="manual" value="True" />
                <input type="hidden" name="vcRuleID" id="vcRuleID" value="{{vcRuleID}}">
                  {% csrf_token %}
                  <div class="card">
                     <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="rule_name" value="{{ruleName}}" name="ruleName" type="text" pattern=".*\S+.*" required />
                                <label for="rule_name"><span class= "red-text">*</span> Rule Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="rule_description" name="ruleDescription" class="materialize-textarea" data-length="4000" >{{ruleDescription}}</textarea>
                                <label for="rule_description">Rule Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                <input value="{{ruleAmount}}" name="ruleAmount" id="rule_amount" maxlength="4" type="number" min="0" max="999" step="any">
                                <label for="rule_amount" class="active">VC Amount</label>
                            </div>
                            <div class="input-field col s2">
                                    <input value="{{ruleLimit}}" name="ruleLimit" id="rule_limit" maxlength="5" type="number" min="0" max="99999" step="any">
                                    <label class="active" for="rule_limit">Limit</label>
                              </div>
                        </div>
                     </div>
                     <div class="card-action right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Save<i class="material-icons right">send</i>
                        </button>
                        <a class="waves-effect waves-light btn" href="/oneUp/badges/VirtualCurrencySpendRuleList">											
                        <i class="material-icons left">close</i>Cancel</a>                                                                  									
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      {% include 'footer.html' %}
   </body>
</html>
